<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="build/img/favicon.ico">
    <title>MangaGT</title>
</head>
<body>
    <header class="secundario">
        <div class="barra">
            <a href="index.html" class="logo">
                <h1 class="logo-texto centrar-texto texto-normal no-margin">Manga<span class="texto-bold">GT</span></h1>
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="catalogo.html" class="link">Catalogo</a></li>
                    <li><a href="ofertas.html" class="link">Ofertas</a></li>
                    <li><a href="cuenta.html" class="link">Cuenta</a></li>
                </ul>
            </nav>
            <form action="catalogo.html" method="POST" class="form">
                <input type="text" name="buscar">
                <button type="submit"><i class="fas fa-search"></i></button>
                <!-- <button type="" value="Buscar" class="btn buscar"> -->
            </form>
        </div>
    </header>
    <div class="contenedor">
        <h2 class="centrar-texto">Ofertas</h2>
        <main class="contenido-oferta">
            <div class="producto producto__imagen">
                <a href="">
                    <picture>
                        <source srcset="build/img/ataquetitanes22.avif" type="image/avif">
                        <source srcset="build/img/ataquetitanes22.webp" type="image/webp">
                        <img loading="lazy" width="200" height="300" src="build/img/ataquetitanes22.jpg" alt="OAT Manga">
                    </picture>
                </a>
                <span class="border-descuento centrar-texto">Q100.00</span>
                <span class="centrar-texto">Q80.00</span>
            </div><!--Oferta -->
        </main>
    </div>
    <footer class="footer section">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="centrar-texto logo__nombre">Manga<span class="logo__bold">GT</span></h1>
                </a>
                <nav>
                    <ul class="menu">
                        <li><a href="#" class="link">Catalogo</a></li>
                        <li><a href="#" class="link">Ofertas</a></li>
                        <li><a href="#" class="link">Cuenta</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
